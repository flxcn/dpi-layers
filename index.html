 Systems: 1</b><br/><br/><b>1. TIPS (Target Instant Payment Settlement)</b><br/>Type: Interbank payment system<br/>Operator: Central bank<br/>Status: Implemented<br/>\u2713 Active real-time system<br/><br/>", "system_count": 1}, {"country": "Zambia", "color": "#9E9E9E", "value": "NA", "popup": "<b>Zambia</b><br/><br/><b>Payment Systems: 1</b><br/><br/><b>1. National Financial Switch (NFS)</b><br/>Type: Cross-domain payment system<br/>Operator: Central bank/Bank association<br/>Status: Implemented<br/>\u2713 Active real-time system<br/><br/>", "system_count": 1}, {"country": "Zimbabwe", "color": "#D32F2F", "value": "No", "popup": "<b>Zimbabwe</b><br/><br/><b>Payment Systems: 1</b><br/><br/><b>1. Zimswitch Instant Payment Interchange Technology (ZIPIT)</b><br/>Type: Cross-domain payment system<br/>Operator: Bank association<br/>Status: Implemented<br/>\u2713 Active real-time system<br/><br/>", "system_count": 1}]};

        // Layer legends
        var layerLegends = {"payment_type": ["Payment System Type", [["#2E7D32", "Interbank payment system"], ["#1976D2", "Cross-domain payment system"], ["#F57C00", "Mobile money"], ["#7B1FA2", "CBDC"], ["#C2185B", "Mobile wallet"], ["#9E9E9E", "NA/Other"]]], "operator": ["Operator", [["#1565C0", "Central bank"], ["#00897B", "Bank association"], ["#6A1B9A", "Commercial bank/Private PSP"], ["#AD1457", "Private PSP"], ["#9E9E9E", "NA/Other"]]], "status": ["Implementation Status", [["#2E7D32", "Implemented"], ["#F9A825", "Planned/Piloted"], ["#9E9E9E", "NA"]]], "bank_participation": ["Bank Participation", [["#2E7D32", "Yes"], ["#D32F2F", "No"], ["#9E9E9E", "NA"]]], "nonbank_participation": ["Non-Bank Participation", [["#2E7D32", "Yes"], ["#D32F2F", "No"], ["#9E9E9E", "NA"]]], "settlement_type": ["Settlement System Type", [["#1565C0", "RTGS"], ["#00897B", "DNS"], ["#6A1B9A", "ACH"], ["#F57C00", "MN"], ["#9E9E9E", "NA/Other"]]], "national_regional": ["Scope", [["#1976D2", "National"], ["#388E3C", "Regional"]]], "qr_code": ["QR Code Based", [["#2E7D32", "Yes"], ["#D32F2F", "No"], ["#9E9E9E", "NA"]]]};

        // Current layer
        var currentLayer = 'payment_type';
        var currentMarkers = L.layerGroup().addTo(map);

        // Function to update map with current layer
        function updateMap() {
            currentMarkers.clearLayers();

            var markers = layersData[currentLayer];
            markers.forEach(function(marker) {
                var coords = countryCoords[marker.country];
                if (coords) {
                    var circle = L.circleMarker([coords[0], coords[1]], {
                        radius: 6 + (marker.system_count > 1 ? 2 : 0),
                        fillColor: marker.color,
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                    circle.bindPopup(marker.popup);
                    currentMarkers.addLayer(circle);
                }
            });

            updateLegend();
        }

        // Add layer control
        var layerControl = L.control({position: 'topright'});

        layerControl.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'layer-control');
            div.innerHTML = '<h4>Select Layer</h4>' +
                '<button id="btn-payment_type" class="active">Payment System Type</button>' +
                '<button id="btn-operator">Operator</button>' +
                '<button id="btn-status">Implementation Status</button>' +
                '<button id="btn-bank_participation">Bank Participation</button>' +
                '<button id="btn-nonbank_participation">Non-Bank Participation</button>' +
                '<button id="btn-settlement_type">Settlement Type</button>' +
                '<button id="btn-national_regional">National/Regional</button>' +
                '<button id="btn-qr_code">QR Code Support</button>';
            return div;
        };

        layerControl.addTo(map);

        // Add legend
        var legend = L.control({position: 'bottomright'});
        var legendDiv;

        legend.onAdd = function (map) {
            legendDiv = L.DomUtil.create('div', 'legend');
            updateLegend();
            return legendDiv;
        };

        function updateLegend() {
            if (!legendDiv) return;

            var legendInfo = layerLegends[currentLayer];
            var title = legendInfo[0];
            var items = legendInfo[1];

            legendDiv.innerHTML = '<h4>' + title + '</h4>';
            items.forEach(function(item) {
                legendDiv.innerHTML += '<div class="legend-item">' +
                    '<span class="legend-color" style="background:' + item[0] + '"></span>' +
                    '<span>' + item[1] + '</span></div>';
            });
        }

        legend.addTo(map);

        // Layer switching handlers
        setTimeout(function() {
            var layerButtons = [
                'payment_type', 'operator', 'status', 'bank_participation',
                'nonbank_participation', 'settlement_type', 'national_regional', 'qr_code'
            ];

            layerButtons.forEach(function(layerType) {
                document.getElementById('btn-' + layerType).addEventListener('click', function() {
                    if (currentLayer !== layerType) {
                        // Remove active class from all buttons
                        layerButtons.forEach(function(lt) {
                            document.getElementById('btn-' + lt).classList.remove('active');
                        });

                        // Add active class to clicked button
                        this.classList.add('active');

                        // Update current layer and refresh map
                        currentLayer = layerType;
                        updateMap();
                    }
                });
            });
        }, 100);

        // Add info box
        var info = L.control({position: 'topleft'});

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this._div.innerHTML = '<h4>Real-Time Payment Systems (Implemented)</h4>' +
                '<p>Click markers for details. Switch layers to explore different attributes.</p>';
            return this._div;
        };

        info.addTo(map);

        // Initial map render
        updateMap();
    </script>
